{% extends 'base.html' %}

{% block content %}
<div style="text-align: center; padding-top: 30px">
    <img src="https://html.sammy-codes.com/images/small-profile.jpeg" style="text-align:center; height:150px; border-radius: 50%; border: 10px solid #FEDE00; padding-top:20px;">  
</div>

    <h1 class="text-center mb-3" style="font-family:fantasy"> {% block title %} Long URLs to Baby URLs {% endblock %}</h1>
    
    <div class="row">
        <div class="col-md-4"></div>
        <div class="col-md-4">
            <hr>
            <form method="post" action="{{url_for('index')}}">
            <div class="form-floating mb-3">
                <input type="text" name="url" id="url" placeholder="Please enter LONG URL" class="form-control" value="{{ request.form['url'] }}"></input>
                <label for="url">Long URL</label>
            </div>

            <div class="form-floating mb-3">
                <input type="text" name="shortUrl" id="shortUrl" placeholder="Please enter SHORT URL" class="form-control" value="{{ request.form['shortUrl'] }}"></input>
                <label for="shortUrl">Your Short URL</label>
            </div>

            <div class="form-group text-center">
                <button type="submit" class="btn btn-lg btn-primary">Baby URL</button>
            </div>
            <hr>
            </form>

            {% if short_url %}
            <div style="text-align: center;">
                Try out your Baby URL!
            <span button class="btn btn-lg btn-outline-primary" style="text-align: center;"><a href="{{ short_url }}" target="_blank">{{ short_url }}</a></span>
            </div>
            {% endif %}
        </div>
        <div class="col-md-4"></div>
        
    </div>
{% endblock %}
